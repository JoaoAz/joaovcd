<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo à noite</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <!-- Glitch: https://glitch.com/edit/#!/autumn-burnt-valley -->
    <a-scene>
         <a-assets timeout="5000000">
            <a-asset-item id="tabela" src="TESTE_tabela_edificio/TABELA_edificio_.gltf"></a-asset-item>
        </a-assets>

        <!-- Câmera -->
        <a-entity position="-3 0 1" rotation="0 -45 0">
            <a-camera></a-camera>
        </a-entity>
        
        <!-- Luz Ambiente-->
        <a-entity light="type: ambient; color: #4a76a2; intensity: 0.3">
        </a-entity>
    
        <!-- Céu -->
        <a-sky color="#06121e"></a-sky>
    
        <!-- Chão -->
        <a-plane
        color="#333"
        rotation="-90 0 0" scale="1000 1000 1000" 
        roughness="1">
        </a-plane>
<!-- Luz point-->
<a-entity light="type: point; color: #feffd9; intensity: 0.3"
position="-32 24 -5">
</a-entity>
    

        <a-entity gltf-model="#tabela"
        position="0 0 -5"
        scale="0.5 0.5 0.5"
        rotation="0 -90 0">
        </a-entity>
    </a-scene>
</body>
</html>
